<div class="container main-container">

  <h1>Novo Inquilino</h1>

  <hr>
  <div class="row">
      <div class="col-md-10">
          <form novalidate="novalidate" (ngSubmit)="adicionarInquilino()" [formGroup]="inquilinoForm">

              <div class="alert alert-danger" *ngIf="errors.length > 0">
                  <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                  <ul>
                      <li *ngFor="let error of errors">{{ error }}</li>
                  </ul>
              </div>

              <div class="form-group">
                  <label class="control-label">Nome</label>
                  <div>
                      <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome" [ngClass]="{'is-invalid': displayMessage['nome'] }" />
                      <span class="text-danger" *ngIf="displayMessage['nome']">
                          <p [innerHTML]="displayMessage['nome']"></p>
                      </span>
                  </div>
              </div>

              <div class="form-group">
                  <label class="control-label">Data de Nascimento</label>
                  <div>
                       <input class="form-control" id="dataDeNascimento" type="text" placeholder="{{ textoDocumento }}" formControlName="dataDeNascimento"  [ngClass]="{'is-invalid': displayMessage['dataDeNascimento'] }"/>
                      <span class="text-danger" *ngIf="displayMessage['dataDeNascimento']">
                          <p [innerHTML]="displayMessage['dataDeNascimento']"></p>
                      </span>
                  </div>
              </div>

              <div class="form-group">
                <label class="control-label">Cpf</label>
                <div>
                     <input class="form-control" id="cpf" type="text" placeholder="{{ textoDocumento }}" formControlName="dataDeNascimento"  [ngClass]="{'is-invalid': displayMessage['cpf'] }"/>
                    <span class="text-danger" *ngIf="displayMessage['cpf']">
                        <p [innerHTML]="displayMessage['cpf']"></p>
                    </span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">Nome da empresa onde trabalha</label>
                <div>
                     <input class="form-control" id="nomeDaEmpresaOndeTrabalha" type="text" placeholder="{{ textoDocumento }}" formControlName="dataDeNascimento"  [ngClass]="{'is-invalid': displayMessage['nomeDaEmpresaOndeTrabalha'] }"/>
                    <span class="text-danger" *ngIf="displayMessage['nomeDaEmpresaOndeTrabalha']">
                        <p [innerHTML]="displayMessage['nomeDaEmpresaOndeTrabalha']"></p>
                    </span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">Telefone</label>
                <div>
                     <input class="form-control" id="telefone" type="text" placeholder="{{ textoDocumento }}" formControlName="dataDeNascimento"  [ngClass]="{'is-invalid': displayMessage['telefone'] }"/>
                    <span class="text-danger" *ngIf="displayMessage['telefone']">
                        <p [innerHTML]="displayMessage['telefone']"></p>
                    </span>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">E-mail</label>
                <div>
                     <input class="form-control" id="email" type="text" placeholder="{{ textoDocumento }}" formControlName="dataDeNascimento"  [ngClass]="{'is-invalid': displayMessage['email'] }"/>
                    <span class="text-danger" *ngIf="displayMessage['email']">
                        <p [innerHTML]="displayMessage['email']"></p>
                    </span>
                </div>
              </div>

              <div class="form-group">
                  <input type="submit" value="Cadastrar" class="btn btn-primary">&nbsp;
                  <a class="btn btn-info" [routerLink]="[ '/inquilinos/listar-todos']">Voltar</a>
              </div>
          </form>
      </div>
  </div>
</div>
